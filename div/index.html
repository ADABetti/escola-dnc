<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando DIVs no HTML</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div id="titulo1">
        <h1>Este título em azul</h1>
    </div>
    <div id="titulo2">
        <h2>Esta linha deve estar em itálico, na cor rosa</h2>
    </div>
    <div>
        <p id="linha">O texto deve estar em negrito com fonte times e fundo cinza</p>
    </div>
    <div>
        <p>
            <label class="label">Qual é a sua cor favorita?</label>
            <ul>
                <li><input type="radio" name="corFavorita" value="amarelo">Amarelo</li>
                <li><input type="radio" name="corFavorita" value="vermelho">Vermelho</li>
                <li><input type="radio" name="corFavorita" value="verde">Verde</li>
            </ul>
        </p>
    </div>
    <div>
        <p>
            <label class="label">Quais programas você assiste?</label>
            <ul>
                <li><input type="checkbox" name="novela" value="SIM">Novela</li>
                <li><input type="checkbox" name="filmes" value="SIM">Filmes</li>
                <li><input type="checkbox" name="animes" value="SIM">Animes</li>
            </ul>
        </p>
    </div>
    <div>
        <p>
            <label class="label">Qual é a sua reclamação?</label>
            <select id="opcoes">
                <option>Muitas cores</option>
                <option>Poucas cores</option>
                <option>Eu sou chato mesmo</option>
            </select>
        </p>
    </div>
</body>
</html>
